<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasteland Clash</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game">
    <div id="topbar">
      💧 <span id="juice">0</span>
      🏗️ <span id="buildingCount">0</span>
      ⚔️ <span id="soldierCount">0</span>
      🌟 <span id="missionText">Миссия: Построй 2 здания и атакуй врага</span>
      <button id="buildHome">Стройка</button>
      <button id="buildBarracks">Казарма</button>
      <button id="spawnSoldier">Боец</button>
      <button id="upgradeBase">⬆️ Апгрейд</button>
      <button id="restart">🔁</button>
      <button id="donate">💸</button>
    </div>
    <div id="map">
      <div id="unit" class="unit" style="top: 100px; left: 100px;"></div>
      <div id="base" class="base" style="top: 200px; left: 200px;"></div>
      <div id="enemyBase" class="enemy" style="top: 100px; left: 300px;">🏴‍☠️</div>
    </div>
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mpeg">
  </audio>
  <script src="game.js"></script>
</body>
</html>
