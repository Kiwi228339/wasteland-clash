<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasteland Clash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="overlay">
        <div id="faction-select">
            <h2>Выберите фракцию</h2>
            <button onclick="startGame('mutants')">🧪 Мутанты</button>
            <button onclick="startGame('robots')">🤖 Роботы</button>
            <button onclick="startGame('bandits')">🔥 Уголовники</button>
        </div>
    </div>

    <div id="topbar">
        <span id="resource">💧 Жижа: 0</span>
        <button onclick="buildStructure('house')">🏠 Дом</button>
        <button onclick="buildStructure('barracks')">⚔️ Казарма</button>
        <button onclick="restartGame()">🔄 Перезапуск</button>
        <button onclick="showStats()">📊 Статистика</button>
        <button onclick="alert('Скоро появится донат 💸')">💸 Донат</button>
    </div>

    <div id="map"></div>

    <audio id="bg-music" loop autoplay>
        <source src="assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="game.js"></script>
</body>
</html>
